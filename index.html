<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container my-5">
    <header class="text-center mb-5">
        <h1 class="display-5 fw-bold">Valyuta Kurslari</h1>
        <p class="text-muted">Real vaqtdagi USD kurslari asosida</p>
    </header>

    <div class="row g-4">
        <div class="col-lg-5">
            <div class="card main-card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Valyuta Ayirboshlash</h3>
                    <div class="mb-3">
                        <label class="form-label">Sotish</label>
                        <select class="form-select" id="from-currency"></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sotib olish</label>
                        <select class="form-select" id="to-currency"></select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Miqdor</label>
                        <input class="form-control form-control-lg" id="amount" type="number" placeholder="0.00">
                    </div>
                    <button id="convert" class="btn btn-primary btn-lg w-100">Hisoblash</button>
                    <div id="result-container" class="mt-4 text-center d-none">
                        <span class="text-muted">Natija:</span>
                        <h2 id="result" class="mb-0"></h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card main-card">
                <div class="card-body">
                    <h3 class="card-title mb-4">Joriy Kurslar (1 USD)</h3>
                    <div class="table-responsive">
                        <table class="table align-middle">
                            <thead>
                            <tr>
                                <th>Valyuta kodi</th>
                                <th class="text-end">Kurs miqdori</th>
                            </tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
